<!DOCTYPE html>
<head>
  <meta charset="utf-8">

  <style>

    body {
      font: 10px sans-serif;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .dot {
      stroke: #000;
    }

    .empty_dot{
      stroke: #fff;
    }

    .link {
      stroke: #000;
      stroke-opacity: .6;
    }


  </style>
  <script>
    function getQueryVariable(variable) {
      var query = window.location.search.substring(1);
      var vars = query.split('&');
      for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split('=');
        if (decodeURIComponent(pair[0]) == variable) {
          return decodeURIComponent(pair[1]);
        }
      }
      console.log('Query variable %s not found', variable);
    }
  </script>


  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/js-url/url.min.js"></script>
  <script src="js/queue.v1.min.js"></script>
  <script src="js/d3.v3.min.js"></script>
</head>
<body>
  <script>

    var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 600 - margin.left - margin.right,
    height = 450 - margin.top - margin.bottom;

    var x = d3.scale.linear()
    .range([0, width]);

    var y = d3.scale.linear()
    .range([height, 0]);

    var color = d3.scale.category10();

    var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

    var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

    var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


    d3.tsv("/plot" , function(error, data)
    {

      data.forEach(function(d) {

        d.field_0 = +d.field_0;
        d.field_1 = +d.field_1;
      });


      x.domain(d3.extent(data, function(d) { return d.field_0; })).nice();
      y.domain(d3.extent(data, function(d) { return d.field_1; })).nice();


      svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
      .append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -6)
      .style("text-anchor", "end")

      svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
      .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")

      svg.selectAll(".empty_dot")
      .data(data)
      .enter().append("circle")
      .attr("class", "empty_dot")
      .attr("r", 2.0)
      .attr("cx", function(d) { return x(d.field_0); })
      .attr("cy", function(d) { return y(d.field_1); })
      .style("opacity", 0.15)
      .style("fill", "gray");

      var lineFunction = d3.svg.line()
      .x(function(d) { return x(d.field_0); })
      .y(function(d) { return y(d.field_1); })
      .interpolate("linear");

      var lineGraph = svg.append("path")
                     .attr("d", lineFunction(data))
                     .attr("stroke", "gray")
                     .attr("opacity", 0.15)
                     .attr("stroke-width", 1)
                     .attr("fill", "none");

    });

plot_query = ""
if (getQueryVariable("seq") != undefined){
  plot_query = "&seq=" + getQueryVariable("seq")
}

d3.json("/tag", function(error, data) {
  if (error) throw error;


  data.forEach(function(d) {
    d.field_0 = +d[0][0];
    d.field_1 = +d[0][1];
    d.field_n_x = +d[1]["0"]
    d.field_n_y = +d[1]["1"]
  });

      //x.domain(d3.extent(data, function(d) { return d.field_0; })).nice();
      //y.domain(d3.extent(data, function(d) { return d.field_1; })).nice();
      



      svg.selectAll(".dot")
      .data(data)
      .enter().append("circle")
      .attr("class", "dot")
      .attr("r", 1.5)
      .attr("cx", function(d) { return x(d.field_0); })
      .attr("cy", function(d) { return y(d.field_1); })
      .style("fill", function(d) { return "#687894" });

      svg.selectAll(".dot_n")
      .data(data)
      .enter().append("circle")
      .attr("class", "dot_n")
      .attr("r", 3.5)
      .attr("cx", function(d) { return x(d.field_n_x); })
      .attr("cy", function(d) { return y(d.field_n_y); })
      .style("fill", function(d) { return color(d[1].vertex + " " + d[1].tag); });

      var legend = svg.selectAll(".legend")
      .data(color.domain())
      .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

      legend.append("rect")
      .attr("x", width - 18)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

      legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d; });
    });

</script>
