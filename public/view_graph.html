<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  stroke: #fff;
  stroke-width: 2.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

.arrow {
  stroke: #000;
  stroke-opacity: .6;
  stroke-width: 3;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var width = 960,
    height = 500;

var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(-120)
    .linkDistance(100)
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("/graph", function(error, graph) {
  if (error) throw error;

  force
      .nodes(graph.nodes)
      .links(graph.edges)
      .start();

  var link = svg.selectAll(".link")
      .data(graph.edges)
    .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", function(d) { return Math.sqrt(d.value); });


  var arrow = svg.selectAll(".arrow")
    .data(graph.edges)
    .enter().append("line")
    .attr("class", "arrow")

  var node = svg.selectAll(".node")
      .data(graph.nodes)
    .enter().append("circle")
      .attr("class", "node")
      .attr("r", 20)
      .style("fill", function(d) { return "#A4DDED"; })
      .on("dblclick", function(d) { return alert(d.name); })
      .call(force.drag);

  var label = svg.selectAll(".label")
    .data(graph.nodes)
    .enter().append("text")
    .attr("text-anchor", "middle")
    .attr("alignment-baseline", "middle")
    .attr("font-family", "sans-serif")
    .attr("font-size", "11px")
    .attr("dy", ".35em")
    .attr("fill", "black")

    .text(function(d) { return d.name; })

  node.append("title")
      .text(function(d) { return d.name; });



  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    arrow.attr("x1", function(d) { return d.source.x; })
         .attr("y1", function(d) { return d.source.y; })
         .attr("x2", function(d) { return d.source.x + (d.target.x - d.source.x)/3; })
         .attr("y2", function(d) { return d.source.y + (d.target.y - d.source.y)/3; });

    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });

    label.attr("x", function(d) { return d.x; })
         .attr("y", function(d) { return d.y; });
  });
});

</script>
